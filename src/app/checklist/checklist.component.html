<div>

    <mat-card class="m-20">

        <mat-card-header>
            <mat-card-title>Gerenciar Checklist</mat-card-title>
        </mat-card-header>

        <mat-card-content>

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="completed">
              <th mat-header-cell *matHeaderCellDef> Completo? </th>
              <td mat-cell *matCellDef="let element">

                <mat-icon color="accent" *ngIf="!element.completed" (click)="updateCompleteStatus(true)">thumb_up</mat-icon>
                <mat-icon color="warn" *ngIf="element.completed" (click)="updateCompleteStatus(false)">thumb_down</mat-icon>

              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Descrição </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="deadline">
              <th mat-header-cell *matHeaderCellDef> Prazo </th>
              <td mat-cell *matCellDef="let element"> {{element.deadline | date: 'MM/dd/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="postDate">
              <th mat-header-cell *matHeaderCellDef> Data de postagem </th>
              <td mat-cell *matCellDef="let element"> {{element.postDate | date: 'MM/dd/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef> Categoria </th>
              <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element">
                  <button (click)="updateChecklist(element)" mat-raised-button color="accent" class="mr-10">Atualizar</button>
                  <button (click)="deleteChecklist(element)" mat-raised-button color="warn">Apagar</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>



        </mat-card-content>

        <mat-card-actions>
            <a mat-raised-button color="primary" [routerLink]="['/']">Home</a>
            <a mat-raised-button color="accent" (click)="createNewItem()">Criar novo item do checklist</a>
        </mat-card-actions>

    </mat-card>

</div>
