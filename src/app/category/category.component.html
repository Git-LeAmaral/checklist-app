<div>
    <mat-card class="m-20">

        <mat-card-header>
            <mat-card-title>Gerenciar Caegorias</mat-card-title>
        </mat-card-header>

        <mat-card-content>

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element">
                <button (click)="editCategory(element)" mat-raised-button color="accent" class="mr-10">Editar</button>
                <button (click)="deleteCategory(element)" mat-raised-button color="warn">Apagar</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </mat-card-content>

        <mat-card-actions>
            <a mat-raised-button [routerLink]="['/']">Home</a>
            <a mat-raised-button color="primary" (click)="createNewCategory()">Criar nova categoria</a>
        </mat-card-actions>

    </mat-card>
</div>
